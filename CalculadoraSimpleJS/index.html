<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet" type="text/css" href="estilo.css">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="script.js"></script>
    <title>Basic Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <div id="tabla">    
        <table>
            <tr>
                <td > 
                    <input id="display" name="display" type="text" value="0">
                </td>
                <td>
                    <input class="deleteAll" id="c" name="c" type="button" value="C">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="operator" id="suma" name="suma" type="button" value="+">
                    <input class="operator" id="resta" name="resta" type="button" value="-"> 
                    <input class="number" id="n7" name="n7"type="button"  value="7">
                    <input class="number" id="n8" name="n8" type="button" value="8">
                    <input class="number" id="n9" name="n9" type="button"  value="9">
                </td>
            <tr>
                <td >
                    <input class="operator" id="mul" name="mul" type="button" value="*">
                    <input class="operator" id="div" name="div" type="button" value="/"> 
                    <input class="number" id="n4" name="n4" type="button" value="4">
                    <input class="number" id="n5" name="n5" type="button" value="5">
                    <input class="number" id="n6" name="n6" type="button" value="6">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="operator" id="calcular" name="calcular" type="button" value="="> 
                    <input class="number" id="n0" name="n0" type="button" value="0">
                    <input class="number" id="n1" name="n1" type="button" value="1">
                    <input class="number" id="n2" name="n2" type="button" value="2">
                    <input class="number" id="n3" name="n3" type="button" value="3">
                </td>
            </tr>
            
        </table>
    </div>
</body>
</html>
